<div class="mx-auto mt-8 mb-10 w-full max-w-4xl">
    <ng-container *ngFor="let product of allProducts">
      <mat-card class="mb-4 p-4 shadow-md rounded-lg custom-card">
        <div class="flex flex-col justify-between">
          <div>
            <h2 class="text-lg font-semibold"> {{product.name}}</h2>
            <p class="text-gray-600">{{product.description}} </p>
          </div>
          <div class="flex justify-between items-center mt-2">
            <span class="product-price text-lg font-semibold"> {{product.price}} RON</span>
            <button
              (click)="addItemToCart(product)"
              class="p-2 rounded-full bg-gray-100 hover:bg-gray-200"
            >

              <mat-icon class="text-gray-600">shopping_cart</mat-icon>
            </button>
          </div>
        </div>
      </mat-card>
    </ng-container>
</div>
